             >

        <section>
            <h2>Inscription au site</h2>
            <form method="get">
                <table>
                    <tr>
                        <td><label>Nom:</label></td>
                        <td><input name="lastname" type="text" required pattern="[a-zA-Z]{2,}" title="Veuillez entrer un 
                            nom valide (lettres uniquement)"></td>
                    </tr>
                    <tr>
                        <td><label>Prénom</label></td>
                        <td><input name="firstname" type="text" required pattern="[a-zA-Z]+" minlength="2" title="Veuillez entrer un 
                            prénom valide (lettres uniquement)"></td>
                    </tr>
                    <tr>
                        <td><label>Email</label></td>
                        <td><input name="user_mail" type="email" pattern=".+@+.+.fr" required></td>
                    </tr>
                    <tr>
                        <td><label>Téléphone</label></td>
                        <td><input name="phone_number" type="tel" required title="Veuillez entrer un 
                            numéro de téléphone valide (8 chiffres)" pattern="[0-9]{8}"></td>
                    </tr>
                    <tr>
                        <td><label>Date de naissance</label></td>
                        <td><input name="birth_date" type="date" required></td>
                    </tr>
                    <tr>
                        <td><label>Mot de passe:</label></td>
                        <td><input name="user_pwd" type="password" required pattern="[a-zA-Z0-9]{8,}" title="Le mot de passe doit contenir au moins 8 caractères, incluant au moins un chiffre, une lettre 
                            minuscule et une lettre majuscule."></td>
                    </tr>
                </table>
                <input type="submit" value="S'inscrire">
            </form>
        </section>
